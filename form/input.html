<!-- BEGIN_MODULE Form2_Unit -->
<div class="table-container">
<ul class="form-group-list">
  <li class="form-group">
      <div class="form-label"><label for="email">お名前</label><span class="acms-admin-label label-required">必須</span></div>
      <div class="form-control">
        <input id="name" name="name" type="text" value="\{name\}" class="acms-form-width-full" />
        <input type="hidden" name="field[]" value="name" />
        <input type="hidden" name="name:v#required" />
        <!-- BEGIN\ email:validator -->
        <p class="form-error-text">お名前を入力してください。</p>
        <!-- END\ email:validator -->
  </div>
  </li>
<li class="form-group">
		<div class="form-label"><label for="email">メールアドレス</label><span class="acms-admin-label label-required">必須</span></div>
    <div class="form-control">
			<input id="email" name="email" type="email" value="\{email\}" class="acms-form-width-full" />
			<input type="hidden" name="field[]" value="email" />
			<input type="hidden" name="email:v#required" />
			<input type="hidden" name="email:c" value="a" />
			<input type="hidden" name="email:v#email" />
			<!-- BEGIN\ email:validator -->
			<p class="form-error-text">正しいメールアドレスを入力してください。</p>
			<!-- END\ email:validator -->
</div>
</li>

	<!-- BEGIN column:loop -->
	<!-- BEGIN text -->
<li class="form-group">
		<div class="form-label"><label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="acms-admin-label label-required">必須</span><!-- END required --></div>
		<div class="form-control">
			<input type="text" id="form-unit-{utid}" name="form-unit-{utid}" value="\{form-unit-{utid}\}" size="20" class="acms-form-width-full" placeholder="{caption}" />
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="form-error-text">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</div>
	</li><!-- END text -->

	<!-- BEGIN textarea -->
<li class="form-group">
		<div class="form-label"><label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="acms-admin-label label-required">必須</span><!-- END required --></div>
    <div class="form-control">
			<textarea name="form-unit-{utid}" id="form-unit-{utid}" cols="40" rows="5" class="acms-form-width-full" placeholder="{caption}">\{form-unit-{utid}\}</textarea>
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="form-error-text">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</div>
	</li>
  <!-- END textarea -->

	<!-- BEGIN radio -->
<li class="form-group">
		<div class="form-label">{label}<!-- BEGIN required --><span class="acms-admin-label label-required">必須</span><!-- END required --></div>
    <div class="form-control">
			<!-- BEGIN radio#val:loop -->
			<div class="acms-admin-form-radio">
				<input type="radio" id="form-unit-{utid}-{value}[base64]"  name="form-unit-{utid}" value="{value}"\{form-unit-{utid}:checked#{value}\}>
				<label for="form-unit-{utid}-{value}[base64]">
				<i class="acms-admin-ico-radio"></i>
				{value}
				</label>
			</div><!-- END radio#val:loop -->
      <!-- BEGIN_IF [caption}/em/] --><!-- ELSE --><p class="form-helper-text">{caption}</p><!-- END_IF -->
      <input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="form-error-text">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</div>
	</li>
  <!-- END radio -->

	<!-- BEGIN select -->
<li class="form-group">
		<div class="form-label">
      <label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="acms-admin-label label-required">必須</span><!-- END required -->
    </div>
    <div class="form-control">
			<select id="form-unit-{utid}" name="form-unit-{utid}" class="form-select">
				<!-- BEGIN select#val:loop -->
				<option value="{value}"\{form-unit-{utid}:selected#{value}\}<!-- BEGIN_IF [\{form-unit-{utid}\}/em/_and_/{i}/eq/1] --> selected=""selected<!-- END_IF -->>{value}</option><!-- END select#val:loop -->
			</select>
      <!-- BEGIN_IF [caption}/em/] --><!-- ELSE --><p class="form-helper-text">{caption}</p><!-- END_IF -->
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="form-error-text">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</div>
	</li>
  <!-- END select -->

	<!-- BEGIN checkbox -->
<li class="form-group">
		<div class="form-label">{label}<!-- BEGIN required --><span class="acms-admin-label label-required">必須</span><!-- END required --></div>
    <div class="form-control">
			<!-- BEGIN checkbox#val:loop -->
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" id="form-unit-{utid}-{value}[base64]" name="form-unit-{utid}[]" value="{value}"\{form-unit-{utid}:checked#{value}\}>
				<label for="form-unit-{utid}-{value}[base64]">
				<i class="acms-admin-ico-checkbox"></i>
				{value}
				</label>
			</div><!-- END checkbox#val:loop -->
      <!-- BEGIN_IF [caption}/em/] --><!-- ELSE --><p class="form-helper-text">{caption}</p><!-- END_IF -->
			<input type="hidden" name="field[]" value="form-unit-{utid}" />
			<!-- BEGIN validator:loop -->
			<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
			<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
			<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
			<p class="form-error-text">{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
		</div>
	</li>
  <!-- END checkbox -->

	<!-- END column:loop -->
</ul>
</div>
<!-- END_MODULE Form2_Unit -->
